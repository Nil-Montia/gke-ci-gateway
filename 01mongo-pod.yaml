apiVersion: v1
kind: Pod
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  containers:
    - name: mongo
      image: docker.io/library/mongo
      volumeMounts:
        - name: database
          mountPath: "/data/db"
          readOnly: false
  volumes:
  - name: database
    persistentVolumeClaim:
      claimName: database
